<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="css/formStyle.css" rel="stylesheet">
	<title>Đặt lịch</title>
</head>
<body>
	<div class="container-fluid">
		<form class="bookingForm" method="post">
			<h3>Đặt lịch chụp</h3>
			<input type="text" name="name" placeholder="Họ và tên">
			<input type="tell" name="phonenumber" placeholder="Số điện thoại">
			<input type="email" name="email" placeholder="Email">
			<input type="link" name="link" placeholder="Facebook">
			<select class="product" placeholder="Thể loại">
				<option value="Sen">Sen</option>
				<option value="Co dau don">Cô dâu đơn</option>
				<option value="Boho">Đồ thổ dân</option>
				<option value="Cuoi">Chụp cưới</option>
			</select>
			<select class="price" placeholder="Mức giá">
				<option value="">500k</option>
				<option value="">1000k</option>
				<option value="">1500k</option>
			</select>
			<input type="datetime" name="datetime" placeholder="Thời gian">
			<input type="submit" name="submit" placeholder="Đăng ký">
		</form>
	</div>
</body>
</html>
